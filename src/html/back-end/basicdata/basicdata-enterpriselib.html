<script type="text/ractive" id="skuListTpl">
<table class="ui_table"><table class="ui_table">
    <thead>
        <tr>
            <th>SKU编码</th>
            <th>品类</th>
            <th>品名</th>
            <th>材质</th>
            <th>规格</th>
            <th>钢厂</th>
            <th>计量方式</th>
            <th decorator="sort:状态">状态 </th>
            <th decorator="sort:更新时间">更新时间 </th>
            <th>更新人</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{#items:index}}
        <tr class={{index%2==0 ? 'even' : 'odd'}}>
            <td>{{skuId}}</td>
            <td>{{className}}</td>
            <td>{{brandName}}</td>
            <td>{{textureName}}</td>
            <td>{{specificationName}}</td>
            <td>{{steelworksName}}</td>
            <td>{{calculateDesc}}</td>
            <td>
                {{#if useStatus == 1}}
                    启用
                {{/if}}
                {{#if useStatus == 0}}
                    <span style="color : red;">停用</span>
                {{/if}}
            </td>
            <td>{{modifyTime}}</td>
            <td>{{modifierName}}</td>
            <td>
                <a href="javascript:void(0);">
                    {{useStatus==1?'停用':'启用'}}
                </a>
            </td>
        </tr>
        {{/items}}
    </tbody>
</table>
</script>

<script type="text/ractive" id="passwdEditTpl">
<form name="passwdEditForm" id="passwdEditForm" method="post">
   <table width="100%" class="ui_popup_table">
		<tr>
			<td align="right" width="33%">
				<label for="passwd_old_label">原密码：</label>
			</td>
        	<td>
				<input name="passwd_old" id="passwd_old" size="16" type="password" />
			</td>
		</tr>
		<tr>
			<td align="right" width="33%">
				<label for="passwd_new_label">新密码：</label>
			</td>
        	<td>
				<input name="passwd_new" id="passwd_new" size="16" type="password" />
			</td>
		</tr>
		<tr>
			<td align="right" width="33%">
				<label for="passwd_new_confirm_label">确认新密码：</label>
			</td>
        	<td>
				<input name="passwd_new_confirm" id="passwd_new_confirm" size="16" type="password" />
			</td>
		</tr>
   </table>
</form>
<div style="margin-top: 20px;margin-left: 140px;">
    <a class="blue_button" href="javascript:void(0);" on-click="doSavePasswd()">保存</a>
    <a class="red_button" href="javascript:void(0);" on-click="doCancel()">取消</a>
</div>
</script>

<script type="text/ractive" id="edit_personInfoTpl">
<form name="edit_personInfoForm" id="edit_personInfoForm" method="post">
    <table width="100%" class="ui_popup_table">
        <tr>
            <td align="right" width="33%">
                <label>登录名：</label>
            </td>
            <td>
                <input type="hidden" id="personId" name="personId" value="{{person.personId}}"/>
                <input name="userName" size="16" type="text" value="{{person.userName}}" disabled="disabled" />
            </td>
        </tr>
        <tr>
            <td align="right" width="33%">
                <label>姓名：</label>
            </td>
            <td>
                <input name="personName" size="16" type="text" value="{{person.personName}}" />
            </td>
        </tr>
        <tr>
            <td align="right" width="33%">
                <label>手机：</label>
            </td>
            <td>
                <input name="cellphone" size="16" type="text" value="{{person.cellphone}}" />
            </td>
        </tr>
        <tr>
            <td align="right" width="33%">
                <label>邮箱：</label>
            </td>
            <td>
                <input name="email" size="16" type="text" value="{{person.email}}" />
            </td>
        </tr>
    </table>
    <div style="margin-top: 20px;margin-left: 140px;">
        <a class="blue_button" href="javascript:void(0);" on-click="doSavePersonInfo()">保存</a>
        <a class="red_button" href="javascript:void(0);" on-click="doCancel()">取消</a>
    </div>
</form>
</script>
