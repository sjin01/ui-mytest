<script type="text/ractive" id="skuListTpl">

    <thead>

            <th>品类</th>

            <th>材质</th>
            <th>规格</th>
            <th>钢厂</th>

            <td>{{className}}</td>

            <td>{{textureName}}</td>
            <td>{{specificationName}}</td>
            <td>{{steelworksName}}</td>
            <td>{{calculateDesc}}</td>
            <td>
