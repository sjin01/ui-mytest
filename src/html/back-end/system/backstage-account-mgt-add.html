<script>

        alert(General.identitycard('431103198608100610'));

        $('#accountInfo').validate({
            debug: true,
            rules: {
                loginName: {
                    required: true,
                    rangelength: [4,10]
                },
                phoneNumber: {
                    required: true,
                    byteLength: 10
                },
                identitycard: {
                    identitycard: true
                }
            },
            messages: {
                loginName: {
                    required: '登录名不能为空！',
                    rangelength: '登录名应限制 {0}-{1} 个字符'
                }
            }/*,
            errorPlacement: function (error, element) {
                element.next().text(error.text());
            }*/
        });

        var items1 = [
            {link: '#1', name: '基础数据'},
            {link: '#2', name: '会员'},
            {link: '#3', name: '销售'},
            {link: '#4', name: '系统', selected: true}
        ],
        items2 = [
            { link: 'privilege-mgt.html', name: '权限管理', className: 'back-privilege'},
            { link: 'backstage-account-mgt.html', name: '后台账号管理', className: 'back-backstage', selected: true}
        ],
        items3 = [
            { link: '#1', name: '运营账号', selected: true },
            { link: '#1', name: '接口账号'}
        ];

        TplUtil.loadTpl({
            el: '.top_nav',
            template: $(WSTpl).filter('#top-nav').html(),
            data: {
                modules: items1
            }
        });

        TplUtil.loadTpl({
            el: '.side_nav',
            template: $(WSTpl).filter('#side-nav').html(),
            data: {
                items: items2
            }
        });

        TplUtil.loadTpl({
            el: '.feature_nav',
            template: $(WSTpl).filter('#feature-nav').html(),
            data: {
                items: items3
            }
        });

        $(function () {

            var adjustHeight = function () {
                var viewportHeight = $(window).height();
                var topNavHeight = $(".top_nav").outerHeight();
                var featureNavHeight = $(".feature_nav").outerHeight();
                var minHeight = viewportHeight - topNavHeight - featureNavHeight;
                var mainContentHeight = $(".main_content").outerHeight();
                if (mainContentHeight < minHeight) {
                    $(".main_content").css("min-height", minHeight);
                }
                $(".side_nav").css("min-height", $(".main_content").outerHeight() + featureNavHeight + "px");
            };
            adjustHeight();
            $(window).resize(adjustHeight);
        });

    });
</script>
