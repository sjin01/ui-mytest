<script type="text/ractive" id="skuListTpl">
<table class="ui_table"><table class="ui_table">
    <thead>
        <tr>
            <th>SKU编码</th>
            <th>品类</th>
            <th>品名</th>
            <th>材质</th>
            <th>规格</th>
            <th>钢厂</th>
            <th>计量方式</th>
            <th decorator="sort:状态">状态 </th>
            <th decorator="sort:更新时间">更新时间 </th>
            <th>更新人</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{#items:index}}
        <tr class={{index%2==0 ? 'even' : 'odd'}}>
            <td>{{skuId}}</td>
            <td>{{className}}</td>
            <td>{{brandName}}</td>
            <td>{{textureName}}</td>
            <td>{{specificationName}}</td>
            <td>{{steelworksName}}</td>
            <td>{{calculateDesc}}</td>
            <td>
                <input type="checkbox" class="jqSwitch-blue" id="" name="" value="">
            </td>
            <td>{{modifyTime}}</td>
            <td>{{modifierName}}</td>
            <td>

                    {{useStatus==1?'停用':'启用'}}
                </a>
