<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>

<script type="text/javascript">
    require(['jquery', 'tplUtil', 'text!../template/modules/base.rac'], function ($, TplUtil, BaseTpl) {

        $(function () {
            $('.shift-container').on('click', '.item, #shift-left, #shift-left-all, #shift-right, #shift-right-all', function () {
                var self = $(this);

                if (self.hasClass('item')) {
                    self.toggleClass('selected');
                    return;
                }

                var leftContainer = $('.left-container'),
                    rightContainer = $('.right-container');

                switch (this.id) {
                    case 'shift-left':
                        rightContainer.find('.item.selected').removeClass('selected').appendTo(leftContainer);
                        break;

                    case 'shift-right':
                        leftContainer.find('.item.selected').removeClass('selected').appendTo(rightContainer);
                        break;

                    case 'shift-left-all':
                        rightContainer.find('.item').removeClass('selected').appendTo(leftContainer);
                        break;

                    case 'shift-right-all':
                        leftContainer.find('.item').removeClass('selected').appendTo(rightContainer);
                        break;
                }

            });
        });


        var modules = [
            {name: '资源管理'},
            {name: '交易管理'},
            {name: '渠道管理'},
            {name: '定价管理', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '渠道开关', className: 'icon-channel-switch', link: '../resource-manage/resourceOrder.html'},
            {name: '销售授权', className: 'icon-sale-authorization', link: '../resource-manage/resourceOnSale.html'},
            {name: '返利设置', className: 'icon-rebate-settings', link: '../settings-manage/baseSettings.html'},
            {name: '财务设置', className: 'icon-finance-settings', link: '../settings-manage/baseSettings.html'},
            {name: '渠道分级', className: 'icon-channel-classification', link: '../settings-manage/baseSettings.html', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {name: '渠道分级', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });


    });
</script>

</body>
