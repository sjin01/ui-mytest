<!DOCTYPE html>

<body>

    <div class="container-24">

        <div class="grid-3 no-padding">

        <div id="main" class="grid-21">

            <div class="main-title">分组详情</div>

            <div class="container-fluid pdt-10 pdb-10 pdl-25">

                    <span class="col-md-3 pdr-0">

                </div>

                <div class="row mgb-15 form-inline">
                    <span class="col-md-1 line-height-32 pdr-0 text-right star-before-orange">分组名称：</span>
                </div>

                <div class="shift-container row mgb-15">
                    <div class="left-container col-md-5 pd-all-10 border-gray-light bgc-gray-lighter">
                        <div class="item pd-all-10 mg-all-5">上海钢富电子商务有限公司</div>
                        <div class="item pd-all-10 mg-all-5">北京钢富电子商务有限公司</div>

                    </div>

                </div>

                <div class="row mgb-15 text-center">
                    <button class="btn btn-lg btn-orange-deep pdl-30 pdr-30 mg-all-10 no-radius">新增</button>
                    <button class="btn btn-lg btn-gray-deep pdl-30 pdr-30 mg-all-10 no-radius">返回</button>
                </div>

            </div>

        </div>

    </div>

    <div class="body-footer"></div>
</div>

<div class="footer">
    <div class="container-24"></div>
</div>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>

<script type="text/javascript">
    require(['jquery', 'tplUtil', 'text!../template/modules/base.rac'], function ($, TplUtil, BaseTpl) {

        var modules = [
            {name: '资源管理'},
            {name: '交易管理'},
            {name: '渠道管理'},
            {name: '定价管理', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '渠道开关', className: 'icon-channel-switch', link: '../resource-manage/resourceOrder.html'},
            {name: '销售授权', className: 'icon-sale-authorization', link: '../resource-manage/resourceOnSale.html'},
            {name: '返利设置', className: 'icon-rebate-settings', link: '../settings-manage/baseSettings.html'},
            {name: '财务设置', className: 'icon-finance-settings', link: '../settings-manage/baseSettings.html'},
            {name: '渠道分级', className: 'icon-channel-classification', link: '../settings-manage/baseSettings.html', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {name: '渠道分级', selected: true}
        ];
        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });


    });
</script>

</body>
