                <div class="table-bottom">
                    <button type="button" class="btn btn-primary btn-lg no-radius" id="add-sale-area">

                    </button>

                <div class="table-center">
                    <table>

                            <th width="15%">操作</th>

                        <tr class="odd">
                            <td>中厚板</td>
                            <td>螺纹钢、盘钢</td>

                </div>
                <div class="table-bottom">
                    <button type="button" class="btn btn-primary btn-lg no-radius" id="add-sale-variety">
                        <span class="glyphicon glyphicon-plus"></span>
                        新增销售品类
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="body-footer"></div>
</div>

<div class="footer">
    <div class="container-24"></div>
</div>

<script src="../../js/libs/require.js"></script>

<script>
    require(['jquery', 'popup', 'icheck'], function ($, Popup) {
        $('#add-sale-area').click(function () {
            var popup = new Popup({
                template: "#sale-area-dialog",
                width: "600px",
                height: "480px",
                data: {title: '新增销售区域'}
            });

            $('input').iCheck({
                checkboxClass: 'icheckbox_minimal-green',
                radioClass: 'iradio_minimal-green',
                increaseArea: '20%' // optional
            });
        });
    });
</script>
