<!DOCTYPE html>

</head>
<body>
<div class="header">
    <div class="container-24 nav">
        <span class="grid-4 logo">中钢信</span>
        <span class="grid-2 selected">资源管理</span>

                            <td>湖南省</td>

                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="areaName"> 长沙市</label>

    });
</script>
