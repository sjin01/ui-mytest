<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>找回密码</title>

    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/login.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/modules/find-password.css"/>
</head>
<body>

<div class="wrapper">
    <div class="header"></div>
    <div class="body">
        <div class="title-step"></div>
        <div class="main">
            <div class="form">
                <div>
                    <span>请选择验证方式：</span>
                    <span>
                        <select>
                            <option>邮箱验证</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span>邮箱地址：</span>
                    <span><input type="text"></span>
                </div>
                <div>
                    <span></span>
                    <span>
                        <button class="">发送验证邮件</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>
<script>
    require(['jquery', 'tplUtil', 'text!../template/modules/login.rac', 'text!../template/modules/find-password.rac', 'icheck'],
            function ($, TplUtil, LoginTpl, FindTpl) {

                TplUtil.loadTpl({
                    el: '.header',
                    template: $(LoginTpl).filter('#header-content').html(),
                    data: {
                        name: '找回密码'
                    }
                });

                TplUtil.loadTpl({
                    el: '.footer',
                    template: $(LoginTpl).filter('#footer-content').html()
                });

                TplUtil.loadTpl({
                    el: '.title-step',
                    template: $(FindTpl).filter('#fint-steps').html(),
                    data: {
                        items: [
                            {step: 1, link: 'find-1.html', stepName: '输入用户名'},
                            {step: 2, link: 'find-2.html', stepName: '发送验证消息', current: true},
                            {step: 3, link: 'find-3.html', stepName: '重置密码'},
                            {step: 4, link: 'find-4.html', stepName: '重置成功'}
                        ]
                    }
                });

                $('input').iCheck({
                    checkboxClass: 'icheckbox_minimal-green',
                    radioClass: 'iradio_minimal-green',
                    increaseArea: '20%' // optional
                });
            });
</script>
</body>
</html>
