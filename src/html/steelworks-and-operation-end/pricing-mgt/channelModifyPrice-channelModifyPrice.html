<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>中钢信</title>
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/base.css">
</head>
<body>

<div class="header"></div>

<div class="body">
    <div class="container-24">

        <div class="grid-3 no-padding">
            <div class="slider"></div>
        </div>

        <div id="main" class="grid-21">

            <div class="tabs"></div>

            <div class="main-title">修改渠道规则</div>

            <div class="container-fluid pdt-10 pdb-10 pdl-25">

                <div class="row mgb-15">
                    <span class="col-md-1 line-height-32 pdr-0 text-right star-before-orange">渠道商：</span>
                    <span class="col-md-4 pdr-0">
                        <input type="text" name="" id="" class="form-control no-radius width-full">
                    </span>
                </div>

                <div class="row mgb-15">
                    <span class="col-md-1 line-height-32 pdr-0 text-right star-before-orange">规则类型：</span>
                    <span class="col-md-4 pdr-0">
                        <select name="" id="" class="form-control no-radius width-full">
                            <option value="">挂牌调价</option>
                        </select>
                    </span>
                </div>

                <div class="row mgb-15">
                    <span class="col-md-1 line-height-32 pdr-0 text-right star-before-orange">调价幅度：</span>
                    <span class="col-md-2 pdr-0">
                        <select name="" id="" class="form-control no-radius width-full">
                            <option value="">减价</option>
                        </select>
                    </span>
                    <span class="col-md-2 pdr-0">
                        <input type="text" name="" id="" class="form-control no-radius width-full">
                    </span>
                </div>

                <div class="row mgb-15">
                    <span class="col-md-1 line-height-32 pdr-0 text-right">规则调价：</span>
                </div>

                <div class="row mgb-15 border-gray-light bgc-gray-lighter pd-all-5 mgl-5">
                    <div class="clearfix mgt-15 mgb-15">
                        <span class="col-md-1 pdr-0 text-right line-height-32">品名：</span>
                        <span class="col-md-4">
                            <input type="text" name="" id="" class="form-control no-radius width-full">
                        </span>

                        <span class="col-md-1 pdr-0 text-right line-height-32">仓库：</span>
                        <span class="col-md-4">
                            <input type="text" name="" id="" class="form-control no-radius width-full">
                        </span>
                    </div>
                    <div class="clearfix mgt-15 mgb-15">
                        <span class="col-md-1 pdr-0 text-right line-height-32">材质：</span>
                        <span class="col-md-4">
                            <input type="text" name="" id="" class="form-control no-radius width-full">
                        </span>

                        <span class="col-md-1 pdr-0 text-right line-height-32">计量方式：</span>
                        <span class="col-md-4">
                            <input type="text" name="" id="" class="form-control no-radius width-full">
                        </span>
                    </div>
                    <div class="clearfix mgt-15 mgb-15">
                        <span class="col-md-1 pdr-0 text-right line-height-32">产地：</span>
                        <span class="col-md-4">
                            <input type="text" name="" id="" class="form-control no-radius width-full">
                        </span>
                    </div>
                </div>

                <div class="row mgb-15 form-inline">
                    <span class="col-md-1 line-height-32 pdl-0 pdr-0 text-right">规则有效期：</span>
                    <span class="col-md-5 pdr-0">
                        <input type="text" name="" id="" class="form-control no-radius" placeholder="起始日期">
                        <span class="mgl-5 mgr-5">-</span>
                        <input type="text" name="" id="" class="form-control no-radius" placeholder="截止日期">
                    </span>
                </div>

                <div class="row mgb-15 text-center">
                    <button class="btn btn-lg btn-orange-deep pdl-30 pdr-30 mg-all-10 no-radius">新增</button>
                    <button class="btn btn-lg btn-gray-deep pdl-30 pdr-30 mg-all-10 no-radius">返回</button>
                </div>

            </div>

        </div>
    </div>

</div>

<div class="footer"></div>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>
<script>
    require(['jquery', 'popup', 'tplUtil', 'text!../template/modules/base.rac'], function ($, Popup, TplUtil, BaseTpl) {

        var modules = [
            {name: '资源管理'},
            {name: '交易管理'},
            {name: '渠道管理'},
            {name: '定价管理', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '资源定价', className: 'icon-resource-price', link: '../resource-manage/resourceOrder.html'},
            {name: '定制加价', className: 'icon-custom-price-makeup', link: '../resource-manage/resourceOnSale.html'},
            {name: '区域加价', className: 'icon-area-price-makeup', link: '../settings-manage/baseSettings.html'},
            {name: '支付调价', className: 'icon-pay-price-makeup', link: '../settings-manage/baseSettings.html'},
            {name: '渠道调价', className: 'icon-channel-price-makeup', link: '../settings-manage/baseSettings.html', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {selected: true, name: '渠道调价'}
        ];

        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });


    });
</script>

</body>
</html>
