        </div>

<div class="footer"></div>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>
<script>
    require(['jquery', 'popup', 'tplUtil', 'text!../template/modules/base.rac'], function ($, Popup, TplUtil, BaseTpl) {

        var modules = [
            {name: '资源管理'},
            {name: '交易管理'},
            {name: '渠道管理'},
            {name: '定价管理', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '资源定价', className: 'icon-resource-price', link: '../resource-manage/resourceOrder.html'},
            {name: '定制加价', className: 'icon-custom-price-makeup', link: '../resource-manage/resourceOnSale.html'},
            {name: '区域加价', className: 'icon-area-price-makeup', link: '../settings-manage/baseSettings.html'},
            {name: '支付调价', className: 'icon-pay-price-makeup', link: '../settings-manage/baseSettings.html', selected: true},
            {name: '渠道调价', className: 'icon-channel-price-makeup', link: '../settings-manage/baseSettings.html'}
        ];

        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {selected: true, name: '支付调价'}
        ];

        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });


        $('[name="ajustBasePrice"]').click(function () {
            var popup = new Popup({
                template: "#ajust-price-dialog",
                width: "360px",
                height: "240px",
                title: '调整基价'
            });
        });

        $('[name="delete"]').click(function () {
            var popup = new Popup({
                width: '360px',
                height: '240px',
                template: "#delete-dialog",
                title: '删除'
            });
        });

        $('#passwd_edit').click(function () {
            var popup = new Popup({
                template: '#modify-password-dialog',
                width: '460px',
                height: '287px',
                title: '修改密码'
            });
        });


    });
</script>
<script type="text/ractive" id="modify-password-dialog">
    <div class="container-fluid default">
        <div class="row password-block">
            <div class="">
                <div class="col-md-4">原密码：</div>
                <div class="col-md-7">
                    <input type="text" class="form-control no-radius">
                </div>
            </div>
            <div class="">
                <div class="col-md-4">新密码：</div>
                <div class="col-md-7">
                    <input type="password" class="form-control no-radius">
                </div>
            </div>
            <div class="">
                <div class="col-md-4">确认新密码：</div>
                <div class="col-md-7">
                    <input type="password" class="form-control no-radius">
                </div>
            </div>
        </div>
        <div class="default-button-bar">
            <button type="button" class="btn btn-form-search no-radius">保存</button>
            <button type="button" class="btn btn-cancel no-radius">取消</button>
        </div>
    </div>

</script>
<script type="text/ractive" id="ajust-price-dialog">
    <div class="container-fluid default">
        <div class="default-content">
            <div class="col-md-5 label">区域类型：</div>
            <div class="col-md-7 input">
                <input type="text" class="form-control no-radius hightlight-orange" value="2160">
            </div>
        </div>
        <div class="default-button-bar">
            <button type="button" class="btn btn-form-search no-radius">保存</button>
            <button type="button" class="btn btn-cancel no-radius">取消</button>
        </div>
    </div>

</script>
<script type="text/ractive" id="delete-dialog">
    <div class="container-fluid default">
        <div class="default-content">
            <div class="content-wrapper">
                <p>是否确认删除【<span class="emphasize">华伟-中厚板</span>】定价模板？</p>

    </div>

</script>
