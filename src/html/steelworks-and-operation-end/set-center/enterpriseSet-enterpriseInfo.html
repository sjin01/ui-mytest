<div class="footer"></div>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>
<script>
    require(['jquery', 'tplUtil', 'text!../template/modules/base.rac', 'lightbox'], function ($, TplUtil, BaseTpl) {
        var modules = [
            {name: '资源管理'},
            {name: '交易管理'},
            {name: '渠道管理'},
            {name: '定价管理'},
            {name: '设置中心', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '账户设置', className: 'icon-account-setting', link: 'accountSettingInfo.html'},
            {name: '企业设置', className: 'icon-enterprise-setting', link: 'enterpriseSettingInfo.html', selected: true},
            {name: '消息设置', className: 'icon-message-setting', link: ''}
        ];

        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {name: '企业信息', link: 'enterpriseSettingInfo.html', selected: true},
            {name: '子账号管理', link: 'enterpriseSettingSubAccountMgt.html'}
        ];

        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });

        // 加载修改界面
        function loadModifyInterface() {
            var mInterface = TplUtil.loadTpl({
                el: '.enterprise-info-container',
                template: '#enterprise-info-modify'
            });
            mInterface.on('modify', function () {
                mInterface.teardown();
                loadSaveInterface();
            });

        }

        // 加载保存界面
        function loadSaveInterface() {
            var sInterface = TplUtil.loadTpl({
                el: '.enterprise-info-container',
                template: '#enterprise-info-save'
            });
            sInterface.on('save', function () {
                sInterface.teardown();
                loadModifyInterface();
            });
        }

        loadModifyInterface();

    });

</script>

<script id="enterprise-info-modify" type="text/ractive">
<form>
<fieldset>
    <legend>企业基本信息</legend>
    <div class="row">
        <label class="col-md-1">会员企业：</label>
        <span class="col-md-11">江苏华伟特种薄板有限公司</span>
    </div>
    <div class="row">
        <label class="col-md-1">企业简称：</label>
        <span class="col-md-11">华伟中板</span>
    </div>
    <div class="row">
        <label class="col-md-1">所在区域：</label>
        <span class="col-md-11">江苏省-苏州市-张家港市</span>
    </div>
    <div class="row">
        <label class="col-md-1">详细地址：</label>
        <span class="col-md-3">凤凰镇安庆村</span>
    </div>
    <div class="row">
        <span class="col-md-3 col-md-offset-1">
            <button class="btn btn-primary no-radius" id="modify" on-click="modify">修改</button>
        </span>
    </div>
</fieldset>
</form>

</script>

<script id="enterprise-info-save" type="text/ractive">
<form>
<fieldset>
    <legend>企业基本信息</legend>
    <div class="row">
        <label class="col-md-1">会员企业：</label>
        <span class="col-md-11">江苏华伟特种薄板有限公司</span>
    </div>
    <div class="row">
        <label class="col-md-1">企业简称：</label>
        <span class="col-md-5"><input class="form-control no-radius" type="text" value="华伟中板" style="width: 98%;"/></span>
    </div>
    <div class="row">
        <label class="col-md-1">所在区域：</label>
        <span class="col-md-5 form-inline area">
            <select class="form-control no-radius">
                <option>江苏省</option>
            </select>
            <select class="form-control no-radius">
                <option>苏州市</option>
            </select>
            <select class="form-control no-radius">
                <option>张家港市</option>
            </select>
        </span>
    </div>
    <div class="row">
        <label class="col-md-1">邮箱：</label>
        <span class="col-md-11"><input class="form-control no-radius" type="text" value="凤凰镇安庆村" /></span>
    </div>
    <div class="row">
        <span class="col-md-3 col-md-offset-1">
            <button class="btn btn-form-search no-radius" id="save" on-click="save">保存</button>
        </span>
    </div>
</fieldset>
</form>

</script>

</body>
