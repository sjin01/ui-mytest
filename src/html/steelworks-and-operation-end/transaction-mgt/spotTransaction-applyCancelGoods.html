<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>中钢信</title>
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/base.css">
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/modules/trading-manage.css">
</head>

<body>

<div class="header"></div>

<div class="body">
    <div class="container-24">

        <div class="grid-3 no-padding">
            <div class="slider"></div>
        </div>

        <div id="main" class="grid-21">

            <div class="main-title mgb-5">申请退货/退货审核</div>

            <div class="clearfix mgb-10">
                <span class="star-before-orange line-height-2 pdl-15">请选择要退货的资源：</span>
            </div>

            <div class="clearfix mgb-10">
                <table class="goods-detail-table">
                    <tr class="border-gray-light bgc-gray-lighter">
                        <th><input type="checkbox"></th>
                        <th colspan="4">货物明细</th>
                    </tr>
                    <tr class="border-gray-light">
                        <td width="5%"><input type="checkbox"></td>
                        <td width="50%">
                            四切普板 Q235B 12*2200*L 华伟 理记
                        </td>
                        <td width="15%">华伟厂库</td>
                        <td width="15%">1件/2.600吨</td>
                        <td width="15%">￥ 2070元/吨</td>
                    </tr>
                    <tr class="border-gray-light">
                        <td width="5%"><input type="checkbox"></td>
                        <td width="50%">
                            四切普板 Q235B 12*2200*L 华伟 理记
                        </td>
                        <td width="15%">华伟厂库</td>
                        <td width="15%">1件/2.600吨</td>
                        <td width="15%">￥ 2070元/吨</td>
                    </tr>
                    <tr class="border-gray-light">
                        <td width="5%"><input type="checkbox"></td>
                        <td width="50%">
                            四切普板 Q235B 12*2200*L 华伟 理记
                        </td>
                        <td width="15%">华伟厂库</td>
                        <td width="15%">1件/2.600吨</td>
                        <td width="15%">￥ 2070元/吨</td>
                    </tr>
                </table>
                <div class="border-gray-light pdt-15 pdb-15 pdl-15">
                    <div class="clearfix line-height-2">
                        <span class="col-md-1 text-right star-before-orange pdr-0">退货原因：</span>
                        <label class="col-md-5">
                            <input type="radio"> 采购需求变更（限未提货情况）
                        </label>
                    </div>
                    <div class="clearfix line-height-2">
                        <span class="col-md-1 text-right star-before-orange pdr-0">退货方式：</span>
                        <label class="col-md-5">
                            <input type="radio"> 仅退款
                        </label>
                    </div>
                    <div class="clearfix line-height-2">
                        <span class="col-md-1 text-right star-before-orange pdr-0">退款金额：</span>
                        <span class="col-md-5">
                            <span class="font-weight-bold color-orange-deep mgr-5">82100.00</span>元
                        </span>
                    </div>
                    <div class="clearfix line-height-2 mgt-5">
                        <span class="col-md-1 text-right pdr-0">补充说明：</span>
                        <span class="col-md-11">
                            <textarea name="" id="" rows="3" class="form-control no-radius" style="width:100%;"></textarea>
                        </span>
                    </div>
                </div>
                
            </div>

            <div class="clearfix text-center pdt-10 pdb-10">
                <button class="btn btn-orange-lighter no-radius">拒绝退货</button>
                <button class="btn btn-orange-deep no-radius mgl-15">同意退货</button>
                <button class="btn btn-gray-deep no-radius mgl-15">返回</button>
            </div>

        </div>
    </div>
</div>

<div class="footer"></div>

</body>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>

<script type="text/javascript">
    require(['jquery', 'tplUtil', 'text!../template/modules/base.rac', 'popup', 'alert', 'confirm'], function ($, TplUtil, BaseTpl, Popup, Alert, Confirm) {

        var modules = [
            {name: '资源管理'},
            {name: '交易管理', selected: true},
            {name: '渠道管理'},
            {name: '定价管理'}
        ];

        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '现货交易', className: 'icon-shopping-cart', link: '#1', selected: true},
            {name: '交易设置', className: 'icon-order', link: '#2'}
        ];

        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

    });
</script>

</html>
