<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>中钢信</title>
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/base.css">
    <link rel="stylesheet" type="text/css" href="../../../css/steelworks-and-operation-end/modules/trading-manage.css">
</head>

<body>

<div class="header"></div>

<div class="body">
    <div class="container-24">

        <div class="grid-3 no-padding">
            <div class="slider"></div>
        </div>

        <div id="main" class="grid-21">

            <div class="tabs"></div>

            <div class="container-fluid spot-trading-set-container form-inline">

                <div class="">
                    <div class="row title pdl-20">提货方式</div>
                    <div class="row">
                        <label class="col-md-2 text-right">可选项设置：</label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 自提（自办运输）
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 自提（托办运输）
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 配送（包办运输）
                        </label>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">默认项设置：</label>
                        <select class="form-control col-md-3 no-radius">
                            <option>自提托办运输</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">文本提示设置：</label>
                        <textarea class="form-control no-radius col-md-10" rows="3"></textarea>
                    </div>
                </div>
                <hr>
                <div class="">
                    <div class="row title pdl-20">支付方式</div>
                    <div class="row">
                        <label class="col-md-2 text-right">可选项设置：</label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 现货
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 3个月承兑
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 3个月以上承兑
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 其他（客户填写）
                        </label>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">默认项设置：</label>
                        <select class="form-control col-md-3 no-radius">
                            <option>现汇</option>
                        </select>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">文本提示设置：</label>
                        <textarea class="form-control no-radius col-md-10" rows="3"></textarea>
                    </div>
                </div>
                <hr>
                <div class="">
                    <div class="row title pdl-20">交易参考</div>
                    <div class="row">
                        <label class="col-md-2 text-right">默认设置：</label>
                        <select class="form-control col-md-3 no-radius">
                            <option>按数量交易</option>
                        </select>
                        <button class="btn btn-table-operation mgl-20">新增例外</button>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">例外规则：</label>
                        <span class="col-md-10 no-padding">
                            <span class="mgr-20" style="font-weight: 600;">【华伟 中厚板】交货规则为【买方选择】</span>
                            <button class="btn btn-link btn-sm">删除</button>
                        </span>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">文本提示设置：</label>
                        <textarea class="form-control no-radius col-md-10" rows="3"></textarea>
                    </div>
                </div>
                <hr>
                <div class="">
                    <div class="row title pdl-20">订单备注</div>
                    <div class="row">
                        <label class="col-md-2 text-right">可选项设置：</label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 提前装货付款放行
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 一票结算
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="checkbox"> 二票结算
                        </label>
                        <label class="col-md-3 no-padding">
                            <input type="checkbox"> 本交易需要纸质合同盖章留底
                        </label>
                    </div>
                </div>
                <hr>
                <div class="">
                    <div class="row title pdl-20">订单支付时限</div>
                    <div class="row">
                        <label class="col-md-2 text-right">超时处理：</label>
                        <div class="col-md-10 no-padding">
                            <input type="text" class="form-control no-radius text-center time">
                            <span class="mgl-5 mgr-5">小时</span>
                            <input type="text" class="form-control no-radius text-center time">
                            <span class="mgl-5 mgr-5">分钟</span>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-2 text-right">超时处理：</label>
                        <label class="col-md-2 no-padding">
                            <input type="radio"> 手工执行【超时作废】
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="radio"> 自动执行
                        </label>
                    </div>
                </div>
                <hr>
                <div class="">
                    <div class="row title pdl-20">退货流程设置</div>
                    <div class="row">
                        <label class="col-md-2 text-right">超时处理：</label>
                        <label class="col-md-2 no-padding">
                            <input type="radio"> 开启
                        </label>
                        <label class="col-md-2 no-padding">
                            <input type="radio"> 关闭
                        </label>
                    </div>
                </div>
                <div>
                    <div class="row text-center button-bar">
                        <button class="btn btn-primary btn-lg no-radius">修改</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="footer"></div>

</body>

<script src="../../../js/libs/require.js"></script>
<script src="../../../js/base.js"></script>

<script type="text/javascript">
    require(['jquery', 'tplUtil', 'text!../template/modules/base.rac', 'popup', 'alert', 'confirm'], function ($, TplUtil, BaseTpl, Popup, Alert, Confirm) {

        var modules = [
            {name: '资源管理'},
            {name: '交易管理', selected: true},
            {name: '渠道管理'},
            {name: '定价管理'}
        ];

        TplUtil.loadTpl({
            el: '.header',
            template: $(BaseTpl).filter('#header-content').html(),
            data: {
                logoText: '华伟薄板',
                modules: modules
            }
        });

        TplUtil.loadTpl({
            el: '.footer',
            template: $(BaseTpl).filter('#footer-content').html()
        });

        var leftModules = [
            {name: '现货交易', className: 'icon-shopping-cart', link: '#1'},
            {name: '交易设置', className: 'icon-order', link: '#2', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.slider',
            template: $(BaseTpl).filter('#slider-content').html(),
            data: { leftModules: leftModules }
        });

        var tabModules = [
            {name: '现货交易设置', selected: true}
        ];

        TplUtil.loadTpl({
            el: '.tabs',
            template: $(BaseTpl).filter('#tabs-content').html(),
            data: { tabModules: tabModules }
        });

    });
</script>

</html>␀␀␀␀␀␀␀␀␀␀␀␀␀␀␀
